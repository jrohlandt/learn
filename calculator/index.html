<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="calculator">
        <h5>Casio <small>486</small></h5>
        <form action="" method="post">
            <input type="text" name="screen" value="">
            <div id="numbers">
                <div class="number_row">
                    <button data-button-num>7</button>
                    <button data-button-num>8</button>
                    <button data-button-num>9</button>
                </div>
                <div class="number_row">
                    <button data-button-num>4</button>
                    <button data-button-num>5</button>
                    <button data-button-num>6</button>
                </div>
                <div class="number_row">
                    <button data-button-num>1</button>
                    <button data-button-num>2</button>
                    <button data-button-num>3</button>
                </div>
                <div class="number_row">
                    <button data-button-num>0</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
