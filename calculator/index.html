<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="calculator">
        <h5>Casio <small>486</small></h5>
        <form action="" method="post">
            <input type="text" name="screen" value="">
            <div class="numbers_row">
            	<button class="number_buttons" value="7">7</button>
            	<button class="number_buttons" value="8">8</button>
            	<button class="number_buttons" value="9">9</9button>
            </div>
            <div class="numbers_row">
            	<button class="number_buttons" value="4">4</button>
            	<button class="number_buttons" value="5">5</button>
            	<button class="number_buttons" value="6">6</button>
            </div>
            <div class="numbers_row">
            	<button class="number_buttons" value="1">1</button>
            	<button class="number_buttons" value="2">2</button>
            	<button class="number_buttons" value="3">3</button>
            </div>
            <div class="numbers_row">
            	<button class="number_buttons" value="0">0</button>
            	<button class="number_buttons" value="decimal_point">.</button>
            </div>
            <div class="operators">
            	<button class="operator_buttons" value="divide">/</button>
            	<button class="operator_buttons" value="multiply">*</button>
            	<button class="operator_buttons" value="subtract">-</button>
            	<button class="operator_buttons" value="add">+</button>
            	<button class="operator_buttons" value="equals">=</button>
            </div>
        </form>
    </div>
</body>
</html>
