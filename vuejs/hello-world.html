<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Learn Vuejs</title>
</head>
<body>

    <div id="app">
        <h1>{{ message }}</h1>
        <input v-model="message" >
    </div>

<script src="js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello World!'
        }
    });
</script>
</body>
</html>
