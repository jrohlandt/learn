<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Learn Vuejs</title>
</head>
<body>

    <div id="app">
        <h1>Welcome Back, {{ username }}</h1>
        <notification>This is a notification!</notification>
    </div>

<script src="js/vue.js"></script>
<script>

    var store = {
        username: 'Mista Vista'
    };

    new Vue({
        el: '#app',

        data: store,

        components: {
            notification: {
                data: function() {
                    return store;
                },
                template: '<h2>{{ username }}: <slot></slot></h2>'
            }
        }
    });
</script>
</body>
</html>
