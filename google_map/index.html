<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google map</title>
    <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }
        #map {
            height: 50%;
            width:50%
        }
    </style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">

    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -29.207224, lng: 24.146744},
            zoom: 5
        });

        var markers = [
            { title: "Bayside Mall", lat: -33.822122, lng: 18.489237 },
            { title: "Tableview Mall", lat: -33.825784, lng: 18.487812 },
            { title: "N1 City Mall", lat: -33.892296, lng: 18.558231 },
            { title: "Quay Four Knysna", lat: -34.0490848, lng: 23.0433181 },
        ];


        for (var i = 0; i < markers.length; i++) {
            var mkr = markers[i];
//            var latLng = new google.maps.LatLng(mkr.lat, mkr.lng);
            var marker = new google.maps.Marker({
                position: {lat: mkr.lat, lng: mkr.lng},
                title: mkr.title
            });

            marker.setMap(map);
        }

        // add marker
        google.maps.event.addListener(map, 'click', function (event) {
            var m = new google.maps.Marker({
                position: event.latLng,
                map: map,
                draggable: true
            });

        // remove marker
        google.maps.event.addListener(m, 'click', function (event) {
            m.setMap(null);
            m = null;
        });
            console.log(event.latLng);
        });

    }


</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyre8M1ljNXFT5GoMZzDT0kl1cZ_uu6Ek&callback=initMap">
</script>
</body>
</html>
